name: Create Release with Asset

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for release notes
        id: check_notes
        run: |
          NOTES_FILE="RELEASE_NOTES_${{ github.ref_name }}.md"
          if [ -f "$NOTES_FILE" ]; then
            echo "notes_exist=true" >> $GITHUB_OUTPUT
            echo "notes_file=$NOTES_FILE" >> $GITHUB_OUTPUT
          else
            echo "notes_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: AI Command Generator ${{ github.ref_name }}
          body_path: ${{ steps.check_notes.outputs.notes_exist == 'true' && steps.check_notes.outputs.notes_file || '' }}
          files: ai-command.sh
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
